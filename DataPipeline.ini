[config_metadata]
config_metadata_load_on_startup = false
config_metadata_file_path = data_pipeline_config.json

[config_database]
config_database_name = DataPipeline
config_database_secret = <your_secret_here>
config_database_apitoken = <your_api_token>
config_database_apitoken_force_new = false
config_database_apitoken_port = 9000
config_database_apitoken_lifetime = 604800
config_database_apitoken_expire_date = 1592710191
config_database_ip = <your_tigergraph_ip_address>

[umls]
umls_api_key = <your_umls_api_key>
umls_api_fetch_page_size = 25
umls_api_fetch_page_count = 200
umls_subsets_current_url = https://uts-ws.nlm.nih.gov/rest/subsets/current
umls_auth_login_url = https://utslogin.nlm.nih.gov
umls_auth_service_url = http://umlsks.nlm.nih.gov
umls_auth_endpoint_url = /cas/v1/api-key

[kafka]
kafka_bootstrap_servers = [xxx.xxx.xxx.xxx:9092]
kafka_api_version = 2.5